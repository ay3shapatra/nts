<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <img src="logo.png" alt="nts-logo" width="30px">
            <ul class="navbar-list">
                <li>HOME</li>
                <li>LATEST</li>
                <li>EXPLORE</li>
                <li>INFINITE MIXTAPE</li>
                <li>SHOP</li>
                <li id="supporters-button">NTS SUPPORTERS</li>
            </ul>
        </div>
        <div class="profile">
            <button class="search-button">
                <img src="search.png" height="25px" width="21px">
            </button>
            <input type="search" class="search-input">
            <button class="chat-button"><img src="chat.png" height="25px" width="19px"></button>
            <button class="my-profile-button"><a href="myprofile.html"><img src="profile.jpeg" height="25px" width="20px"></a></button>
            <!-- Login Button to open the modal -->
            <button id="loginBtn" class="login-button">Log In</button>
        </div>
    </div>

    <div class="live-header">
        <div class="text">Live now</div>
        <div class="live1">
            <div class="num">1</div>
            Nirvana: Smells Like Teen Spirit
            <div class="city">London</div>
        </div>
        <div class="live2">
            <div class="num">2</div>
            Metallica: Enter Sandman
            <div class="city">Melbourne</div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="login-container">
                <div class="login-box">
                    <img src="logo.png" alt="NTS Logo" class="logo">
                    <h1>Log in to UndulationsFM</h1>
                    <form action="#" method="POST">
                        <div class="input-box">
                            <input type="email" placeholder="Email address or username" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="login-button">Log In</button>
                    </form>
                    <div class="extra-options">
                        <a href="#">Forgot your password?</a>
                        <div class="divider">OR</div>
                        <button class="login-facebook">Log in with Facebook</button>
                        <br>
                        <button class="login-google">Log in with Google</button>
                    </div>
                    <div class="signup-link">
                        <span>Don't have an account?</span>
                        <a href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



    <script src="script.js"></script>
</body>
</html>
